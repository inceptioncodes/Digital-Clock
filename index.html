<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <h1 id="date">1 January 2025</h1>
        </div>
        <div class="clock">
            <h1 id="time">00 : 00 : 00</h1>
            <span id="format">AM</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
